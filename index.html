<!doctype html>
<html lan ="en">
<head><title>Delievery work</title>
<link rel="stylesheet" href="delievery.css">
</head>
<body>
	<form> 
        <div id="selection">
		<input type = "date" name ="date" placeholder = "Full Date">
		<select name="car " value="Car" id="car">
		    <option value="">Pick the car you used</option>
		    <option value="">Dodge Journey </option>
            <option value="">Dodge Sprinter </option>
            <option value="">Dodge Ram-2500</option>
		</select>
		</div>
		<br><br>
		<div id="startday">
            <p style="font-weight: bold; text-decoration: underline;">Biggining of the day</p>
            <label for="" id="label">From: </label>
            <input type = "text" name ="" placeholder = "City" size="8">
            <input type = "text" name ="" placeholder = "State" size="8">
            <br>
            <label for="" id="label">ODM/miles: </label>
            <input type = "text" name ="mfrom" placeholder = "start miles"  size="8">
            <br>
            <label for="" id="label">Item name: </label>
            <input type = "text" name ="$from" placeholder = " Ex: boxes" size="8">
            <br>
            <label for="" id="label">Total item: </label>
            <input type = "text" name ="$from" placeholder = "Ex: 100" size="8">
            <br>
            <label for="" id="label">Price each: $</label>
            <input type = "text" name ="" placeholder = "$" size="8">
            <br>
            <p style="font-weight: bold; text-decoration: underline;">Gas expences</p>
            <label for="" id="label">Gas: </label>
            <input type = "text" name ="gas" placeholder = "galons" size="8"> <br>
            <label for="" id="label">Gas price: $</label>
            <input type = "text" name ="gas" placeholder = "$" size="8"> <br>
            <label for="" id="label">Gas total: $</label>
            <input type = "text" name ="gas" placeholder = "$" size="8">
            <br>
            <label for="" id="label">Driver name: </label>
            <input type = "text" name ="miles" placeholder = "First and Last">
            <br>
            <label for="" id="label">Driver ID: </label>
            <input type = "text" name ="id" placeholder = "ID">
            <br><br>
            <div id="button">
                <input type = "button" name ="Save" placeholder = "save Data" value="Save">
                <!--<input type = "button" name ="Save" value="Search"> -->
            </div>
		</div>
		<div id="endday">
            <p style="font-weight: bold; text-decoration: underline;">End of the day</p>
            <label for="" id="label">To: </label>
            <input type = "text" name ="" placeholder = "City" size="8">
            <input type = "text" name ="" placeholder = "State" size="8">
            <br>
            <label for="" id="label">End miles: </label>
            <input type = "text" name ="mto" placeholder = "end miles" size="8">
            <br>
            <label for="" id="label"># of item returned</label>
            <input type = "text" name ="$from" placeholder = "Ex: 100" size="8">
            <br>
            <label for="" id="label">total price: $</label>
            <input type = "text" name ="$from" placeholder = "$" size="8">
            <br>
            <label for="" id="label">Total miles: </label>
            <input type = "text" name ="$from" size="8" disabled="true">
            <br>
            <label for="" id="label"> Total Gas: </label>
            <input type = "text" name ="gas" placeholder = "galons" size="8"> 
            <br>
            <label for="" id="label">Gas total: $</label>
            <input type = "text" name ="gas" placeholder = "$" size="8">
            <br><br>
            <label for="" id="label">Notes: </label>
            <textarea name="" id="" cols="40" rows="5"></textarea>
            <br><br>
            <div id="button">
                <input type = "button" name ="Save" placeholder = "save Data" value="Save">
                <br><br><br>
                <input type = "button" name ="search" id="search" value="Search">
            </div>
		</div>
	</form>
</body>
</html>
